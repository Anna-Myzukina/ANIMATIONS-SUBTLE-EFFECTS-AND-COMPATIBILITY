<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Lacquer|Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">
    <title>Text from smoke animation effect</title>
</head>

<body>
    <section class="smoke">
        <video src="assets/css/video/smoke.mp4" autoplay muted></video>
        <h1>
            <span>M</span>
            <span>U</span>
            <span>Z</span>
            <span>Y</span>
            <span>K</span>
            <span>I</span>
            <span>N</span>
            <span>A</span>
            <!--
            <span>E</span>
            <span>G</span>
            <span>O</span>
            <span>R</span>
            -->
        </h1>
    </section>
    <section class="rotation-box">
        <div class="box">
            <div>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="card">
            <div class="front">
                <img src="assets/img/muzykina.jpg" alt="Anna Muzykina">
            </div>

            <div class="back">
                <div class="details">
                    <h2>
                        Anna Muzykina<br>
                        <span>
                            Full-stack developer
                        </span>
                    </h2>
                    <div class="social-icons">
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true">
                            </i>
                        </a>
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true">
                            </i>
                        </a>
                        <a href="#"><i class="fa fa-google-plus" aria-hidden="true">
                            </i>
                        </a>
                        <a href="#"><i class="fa fa-linkedin" aria-hidden="true">
                            </i>
                        </a>
                        <a href="#"><i class="fa fa-instagram" aria-hidden="true">
                            </i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="mobile">
        <div class="shadow">
            <img src="assets/img/mobile.png" alt="mobile">
        </div>
    </section>
</body>

</html>
